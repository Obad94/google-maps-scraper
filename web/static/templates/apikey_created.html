<div style="margin: 20px 0;">
    <div style="margin-bottom: 15px;">
        <strong>Name:</strong> {{.Name}}
    </div>
    <div style="margin-bottom: 15px;">
        <strong>API Key:</strong>
        <div class="code-block" style="background: #f4f4f4; padding: 15px; border-radius: 4px; font-family: 'Courier New', monospace; font-size: 14px; word-break: break-all; margin-top: 8px;">
            {{.Key}}
        </div>
        <button onclick="copyToClipboard('{{.Key}}')" class="btn btn-primary btn-sm" style="margin-top: 10px;">
            Copy to Clipboard
        </button>
    </div>
    <div style="margin-top: 20px; padding: 15px; background: #e7f3ff; border-left: 4px solid #007bff; border-radius: 4px;">
        <strong>How to use this API key:</strong>
        <ul style="margin: 10px 0 0 20px; padding: 0;">
            <li>Authorization header: <code>Authorization: Bearer {{.Key}}</code></li>
            <li>X-API-Key header: <code>X-API-Key: {{.Key}}</code></li>
            <li>Query parameter: <code>?api_key={{.Key}}</code></li>
        </ul>
    </div>
</div>

<script>
function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(function() {
        alert('API key copied to clipboard!');
    }, function(err) {
        alert('Failed to copy: ' + err);
    });
}
</script>
