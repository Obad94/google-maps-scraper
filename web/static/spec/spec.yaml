openapi: 3.0.3
info:
  title: Google Maps Scraper API
  version: 1.0.0
  description: |
    API for managing Google Maps scraping tasks

    ## Authentication

    This API supports API key authentication. You can provide your API key in one of three ways:

    1. **Bearer Token** (Recommended): `Authorization: Bearer gms_YOUR_API_KEY`
    2. **X-API-Key Header**: `X-API-Key: gms_YOUR_API_KEY`
    3. **Query Parameter**: `?api_key=gms_YOUR_API_KEY`

    To get an API key, navigate to `/apikeys` in the web interface or use the API key management endpoints.

security:
  - bearerAuth: []
  - apiKeyHeader: []
  - apiKeyQuery: []

paths:
  /api/v1/jobs:
    post:
      summary: Create a new job scraping task
      x-code-samples:
        - lang: curl
          source: |
            curl -X POST "http://localhost:8080/api/v1/jobs" \
              -H "Content-Type: application/json" \
              -d '{
                "name": "Coffee shops Ilion",
                "keywords": ["coffee in ilion"],
                "lang": "el",
                "zoom": 15,
                "depth": 1,
                "max_time": 3600
              }'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiScrapeRequest'
      responses:
        '201':
          description: Job created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiScrapeResponse'
        '422':
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

    get:
      summary: Get all jobs
      x-code-samples:
        - lang: curl
          source: |
            curl -X GET "http://localhost:8080/api/v1/jobs"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Job'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /api/v1/jobs/{id}:
    get:
      summary: Get a specific job
      x-code-samples:
        - lang: curl
          source: |
            curl -X GET "http://localhost:8080/api/v1/jobs/6f0c1af8-3c4e-4742-84bb-590938ae8930"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        '404':
          description: Job not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '422':
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

    delete:
      summary: Delete a specific job
      x-code-samples:
        - lang: curl
          source: |
            curl -X DELETE "http://localhost:8080/api/v1/jobs/455a6a00-cefb-4a9d-9e7d-791f01873700"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Job deleted successfully
        '422':
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /api/v1/jobs/{id}/download:
    get:
      summary: Download job results as CSV
      x-code-samples:
          source: |
            curl -X GET "http://localhost:8080/api/v1/jobs/18eafda3-53a9-4970-ac96-8f8dfc7011c3/download" --output results.csv
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            text/csv:
              schema:
                type: string
                format: binary
        '404':
          description: File not found
        '422':
          description: Invalid ID
        '500':
          description: Internal server error

  /api/v1/jobs/{id}/results:
    get:
      summary: Get job results as JSON (Google Maps format)
      description: Returns the scraped places data in JSON format, similar to Google Maps API response
      x-code-samples:
        - lang: curl
          source: |
            curl -X GET "http://localhost:8080/api/v1/jobs/18eafda3-53a9-4970-ac96-8f8dfc7011c3/results"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response with places data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Place'
        '404':
          description: Results not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '422':
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /api/v1/jobs/{id}/retry:
    post:
      summary: Retry a failed job
      description: Retries a job that has failed. Only jobs with status 'failed' can be retried. The job status will be changed to 'pending' and will be picked up by the worker for execution.
      x-code-samples:
        - lang: curl
          source: |
            curl -X POST "http://localhost:8080/api/v1/jobs/18eafda3-53a9-4970-ac96-8f8dfc7011c3/retry"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the failed job to retry
      responses:
        '200':
          description: Job successfully queued for retry
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        '400':
          description: Bad request - job cannot be retried (not in failed status)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '404':
          description: Job not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '422':
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /api/v1/apikeys:
    post:
      summary: Create a new API key
      description: Creates a new API key for authentication. The full key is returned only once and cannot be retrieved again.
      x-code-samples:
        - lang: curl
          source: |
            curl -X POST "http://localhost:8080/api/v1/apikeys" \
              -H "Content-Type: application/json" \
              -d '{"name": "My Production Key", "expires_at": "2025-12-31T23:59:59Z"}'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: A descriptive name for the API key
                  example: "Production Key"
                expires_at:
                  type: string
                  format: date-time
                  description: Optional expiration date for the key
                  example: "2025-12-31T23:59:59Z"
      responses:
        '201':
          description: API key created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAPIKeyResponse'
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '422':
          description: Name is required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '500':
          description: Failed to create API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

    get:
      summary: List all API keys
      description: Returns a list of all API keys (keys themselves are not included, only metadata)
      x-code-samples:
        - lang: curl
          source: |
            curl -X GET "http://localhost:8080/api/v1/apikeys" \
              -H "Authorization: Bearer YOUR_API_KEY"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAPIKeysResponse'
        '500':
          description: Failed to list API keys
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /api/v1/apikeys/{id}:
    get:
      summary: Get a specific API key
      description: Returns metadata for a specific API key (the key itself is not included)
      x-code-samples:
        - lang: curl
          source: |
            curl -X GET "http://localhost:8080/api/v1/apikeys/123e4567-e89b-12d3-a456-426614174000" \
              -H "Authorization: Bearer YOUR_API_KEY"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The API key ID
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIKeyResponse'
        '400':
          description: Invalid or missing API key ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '404':
          description: API key not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

    delete:
      summary: Delete an API key
      description: Permanently deletes an API key
      x-code-samples:
        - lang: curl
          source: |
            curl -X DELETE "http://localhost:8080/api/v1/apikeys/123e4567-e89b-12d3-a456-426614174000" \
              -H "Authorization: Bearer YOUR_API_KEY"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The API key ID
      responses:
        '200':
          description: API key deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "API key deleted successfully"
        '400':
          description: Invalid or missing API key ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '500':
          description: Failed to delete API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /api/v1/apikeys/{id}/revoke:
    post:
      summary: Revoke an API key
      description: Revokes an API key, making it immediately unusable for authentication
      x-code-samples:
        - lang: curl
          source: |
            curl -X POST "http://localhost:8080/api/v1/apikeys/123e4567-e89b-12d3-a456-426614174000/revoke" \
              -H "Authorization: Bearer YOUR_API_KEY"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The API key ID
      responses:
        '200':
          description: API key revoked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "API key revoked successfully"
        '400':
          description: Invalid or missing API key ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '500':
          description: Failed to revoke API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: API Key
      description: Provide your API key as a Bearer token
    apiKeyHeader:
      type: apiKey
      in: header
      name: X-API-Key
      description: Provide your API key in the X-API-Key header
    apiKeyQuery:
      type: apiKey
      in: query
      name: api_key
      description: Provide your API key as a query parameter

  schemas:
    ApiError:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string

    ApiScrapeRequest:
      type: object
      properties:
        name:
          type: string
        keywords:
          type: array
          items:
            type: string
        lang:
          type: string
        zoom:
          type: integer
        lat:
          type: string
        lon:
          type: string
        fast_mode:
          type: boolean
        radius:
          type: integer
        depth:
          type: integer
        email:
          type: boolean
        max_time:
          type: integer
        proxies:
          type: array
          items:
            type: string

    ApiScrapeResponse:
      type: object
      properties:
        id:
          type: string

    Job:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        date:
          type: string
          format: date-time
        status:
          type: string
        data:
          $ref: '#/components/schemas/JobData'

    JobData:
      type: object
      properties:
        keywords:
          type: array
          items:
            type: string
        lang:
          type: string
        zoom:
          type: integer
        lat:
          type: string
        lon:
          type: string
        fast_mode:
          type: boolean
        radius:
          type: integer
        depth:
          type: integer
        email:
          type: boolean
        max_time:
          type: integer
        proxies:
          type: array
          items:
            type: string

    CreateAPIKeyResponse:
      type: object
      properties:
        id:
          type: string
          description: The unique ID of the created API key
          example: "123e4567-e89b-12d3-a456-426614174000"
        name:
          type: string
          description: The name of the API key
          example: "Production Key"
        key:
          type: string
          description: The full API key (only shown once!)
          example: "gms_abcdef1234567890..."
        status:
          type: string
          description: The key status
          example: "active"
        created_at:
          type: string
          format: date-time
          description: When the key was created
        expires_at:
          type: string
          format: date-time
          description: When the key expires (if set)
        message:
          type: string
          description: Important message about saving the key
          example: "API key created successfully. Please save this key as it will not be shown again."

    APIKeyResponse:
      type: object
      properties:
        id:
          type: string
          description: The unique ID of the API key
        name:
          type: string
          description: The name of the API key
        status:
          type: string
          description: The key status (active or revoked)
          enum:
            - active
            - revoked
        created_at:
          type: string
          format: date-time
          description: When the key was created
        updated_at:
          type: string
          format: date-time
          description: When the key was last updated
        last_used_at:
          type: string
          format: date-time
          description: When the key was last used for authentication
        expires_at:
          type: string
          format: date-time
          description: When the key expires (if set)

    ListAPIKeysResponse:
      type: object
      properties:
        api_keys:
          type: array
          items:
            $ref: '#/components/schemas/APIKeyResponse'
        count:
          type: integer
          description: Total number of API keys
          example: 5

    Place:
      type: object
      description: A place/business scraped from Google Maps
      properties:
        input_id:
          type: string
          description: Input identifier for the query
        link:
          type: string
          description: Direct URL to the business listing on Google Maps
        cid:
          type: string
          description: Customer ID (CID) used by Google Maps
        title:
          type: string
          description: Name of the business
        categories:
          type: array
          items:
            type: string
          description: Business categories
        category:
          type: string
          description: Primary business category
        address:
          type: string
          description: Street address of the business
        open_hours:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          description: Business operating hours by day
        popular_times:
          type: object
          description: Estimated visitor traffic at different times
        web_site:
          type: string
          description: Official business website
        phone:
          type: string
          description: Business contact phone number
        plus_code:
          type: string
          description: Plus code location identifier
        review_count:
          type: integer
          description: Total number of customer reviews
        review_rating:
          type: number
          description: Average star rating
        reviews_per_rating:
          type: object
          description: Breakdown of reviews by star rating
        latitude:
          type: number
          description: Latitude coordinate
        longtitude:
          type: number
          description: Longitude coordinate
        status:
          type: string
          description: Business status
        description:
          type: string
          description: Business description
        reviews_link:
          type: string
          description: Link to reviews section
        thumbnail:
          type: string
          description: Thumbnail image URL
        timezone:
          type: string
          description: Business timezone
        price_range:
          type: string
          description: Price range indicator
        data_id:
          type: string
          description: Internal Google Maps identifier
        images:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              image:
                type: string
        reservations:
          type: array
          items:
            type: object
            properties:
              link:
                type: string
              source:
                type: string
        order_online:
          type: array
          items:
            type: object
            properties:
              link:
                type: string
              source:
                type: string
        menu:
          type: object
          properties:
            link:
              type: string
            source:
              type: string
        owner:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            link:
              type: string
        complete_address:
          type: object
          properties:
            borough:
              type: string
            street:
              type: string
            city:
              type: string
            postal_code:
              type: string
            state:
              type: string
            country:
              type: string
        about:
          type: array
          items:
            type: object
        user_reviews:
          type: array
          items:
            type: object
          description: Sample of user reviews (first 8)
        user_reviews_extended:
          type: array
          items:
            type: object
          description: Extended user reviews (up to 300)
        emails:
          type: array
          items:
            type: string
          description: Email addresses extracted from business website

